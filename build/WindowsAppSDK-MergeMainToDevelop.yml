name: $(BuildDefinitionName)_$(date:yyMM).$(date:dd)$(rev:rrr)
jobs:
- job: Merge
  pool: $(ProjectReunionBuildPool)
  steps:
  - checkout: self
    persistCredentials: true

  - task: CmdLine@2
    inputs:
      script: |
        git checkout develop
        git config pull.rebase false
        git pull origin main
        git push